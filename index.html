<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridWatch</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 70vh; width: 100%; }
    body { font-family: Arial, sans-serif; padding: 10px; }
    form { margin-top: 20px; }
    input, select, button { margin: 5px 0; padding: 5px; width: 100%; }
  </style>
</head>
<body>
  <h2>GridWatch Utility Incident Tracker</h2>
  <div id="map"></div>

  <form onsubmit="event.preventDefault(); submitReport();">
    <label for="type">Incident Type:</label>
    <select id="type">
      <option value="Power Outage">Power Outage</option>
      <option value="Downed Line">Downed Line</option>
      <option value="Blown Transformer">Blown Transformer</option>
    </select>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" required>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" required>

    <button type="submit">Submit Incident</button>
  </form>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
